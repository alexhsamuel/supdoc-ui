<div class="module" ng-controller="ModuleDirCtrl">
  <h1>
    Module
    <span class="name">{{doc.name}}</span>
  </h1>
  <pre class="docstring">
    {{doc.docs.doc}}
  </pre>
  <div class="dict">
    <ul>
      <li ng-repeat="(name, objDoc) in doc.dict" class="dict-entry">
        {{name}} -> <span class="repr">{{objDoc.repr}}</span>
      </li>
    </ul>
  </div>
</div>
