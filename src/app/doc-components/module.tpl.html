<div class="module" ng-controller="ModuleDirCtrl">
  <h1>
    module
    <span class="module-name">{{doc.name}}</span>
  </h1>
  <pre class="docstring">
    {{doc.docs.doc}}
  </pre>
  <div class="dict">
    <ul>
      <li ng-repeat="(name, objDoc) in doc.dict">
        <div class="dict-entry">
          <binding name="{{name}}" doc="objDoc"></binding>
        </div>
      </li>
    </ul>
  </div>
</div>
