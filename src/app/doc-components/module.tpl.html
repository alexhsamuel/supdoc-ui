<div class="module" ng-controller="ModuleDirCtrl">
  <h1>
    Module
    <span class="name">{{doc.name}}</span>
  </h1>
  <pre class="docstring">
    {{doc.docs.doc}}
  </pre>
  <div class="dict">
    <ul>
      <li ng-repeat="(name, objDoc) in doc.dict">
        <div class="dict-entry">
          <div>
            {{name}} -> <span class="repr">{{objDoc.repr}}</span>
          </div>
          <pre class="docstring" ng-show="objDoc.docs.doc">
            {{objDoc.docs.doc.trim()}}
          </pre>
        </div>
      </li>
    </ul>
  </div>
</div>
