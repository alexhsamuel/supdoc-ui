<div class="binding" ng-controller="BindingDirCtrl">
  <div class="title">
    <span class="name">{{name}}</span><!--
    --><span ng-if="signature" class="signature"><!--
      -->(<span class="param-list"><!--
        --><span ng-repeat="param in signature" class="param-name">{{param}}</span><!--
      --></span>)
    </span>
    <span ng-if="doc['$ref']">
      <i class="fa fa-long-arrow-right"></i> <ref ref="doc['$ref']">
    </span>
    <span ng-if="doc.repr">
      = <span class="repr">{{doc.repr}}</span>
    </span>
  </div>
  <div>
    <span class="name" ng-if="doc.name">{{doc.name}}</span>
    <span ng-if="doc.qualname">(<span class="name">{{doc.qualname}}</span>)</span>
    <span ng-if="doc.module">
      from module 
      <ref ref="doc.module['$ref']">
    </span>
  </div>
  <div ng-if="doc.type">
    type <ref ref="doc.type['$ref']">
  </div>
  <div ng-if="doc.bases">
    bases
    <span ng-repeat="base in doc.bases">
      <ref ref="base['$ref']">
    </span>
  </div>
  <pre class="docstring" ng-show="doc.docs.doc">
    {{doc.docs.doc.trim()}}
  </pre>
  <div class="dict">
    <ul>
      <li ng-repeat="(name, objDoc) in doc.dict">
        <div class="dict-entry">
          <binding name="{{name}}" doc="objDoc"></binding>
        </div>
      </li>
    </ul>
  </div>  
</div>
